# ProcessMonster Banking BPM - Development Profile Configuration

spring:
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:file:./data/processmonster;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  # H2 Console for Development
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false

  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Email Configuration for Development (Console output)
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # DevTools Configuration
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

# Logging Configuration for Development
logging:
  level:
    root: INFO
    com.processmonster.bpm: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: ./logs/processmonster-dev.log
    max-size: 10MB
    max-history: 7

# Actuator - Full exposure in dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# OpenAPI/Swagger - Enabled in dev
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# Camunda - Admin UI enabled in dev
camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
    webapp:
      index-redirect-enabled: true

# Application Custom Configuration for Development
app:
  cors:
    allowed-origins: http://localhost:4200,http://localhost:4201
  jwt:
    secret: dev-secret-key-change-in-production-this-is-not-secure-at-all
  storage:
    location: ./uploads-dev
